<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./css/carousel.css">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
   		<script src=" https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/3.5.0/backbone.marionette.min.js"></script>
		
		<title>Backbone Blocks Carousel</title>
	</head>  
	<body>
		<div id="main-content"></div>
		<script type="x-template/underscore" id="carousel-template">
			<ul class="pager center">
			  	<li class="previous"><a href="#">&larr;</a></li>
			  	<li class="next" ><a href="#">&rarr;</a></li>
			</ul>
			<div></div>
		</script>
    	<script type="x-template/underscore" id="block-template">
				<div class="citem">
					<img src="<%- images[Math.floor(Math.random() * Math.floor(images.length))] %>" style="height:300px;width:100%;">
  					<div class="carousel-caption">
    					<%- title %>
  					</div>
				</div>
        </script>
		<script src="./model/block.js"></script>
		<script src="./view/carousel.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
